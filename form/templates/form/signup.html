{% load  static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type ='text/css' href="{% static 'css/main.css' %}">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role = "alert">
{{ message }}
<button type="button" class="close" data-dismiss="alert" aria-label="close">
<span aria-hidden = "true">&times;</span>
</button>
    </div>
    {% endfor %}
    
    <h3>Sign Up</h3>
    <form action="/signup" method="POST">
        {% csrf_token %}
        <label for="text">Username</label>
        <input type="text" id ="username" name="username" placeholder="Create a username" required><br>
        <label for="test">First Name</label>
        <input type="text" id ="fname" name="fname" placeholder="first name" required><br>
        <label for="text">Last Name</label>
        <input type="text" id ="lname" name="lname" placeholder="last name" required><br>
        <label for="test">Email</label>
        <input type="email" id ="email" name="email" placeholder="email" required><br>
        <label for="test">Password</label>
        <input type="password" id ="pass1" name="pass1"  required><br>
        <label for="test">Confirm Password</label>
        <input type="password" id ="pass2" name="pass2" required><br>

        <button type="submit">SignUp</button>
    </form>
</body>
</html>
